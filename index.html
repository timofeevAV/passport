<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Результаты запроса МФЦ Пермского края</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #000;
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        width: 100%;
        text-align: center;
      }

      h1 {
        font-size: 24px;
        font-weight: 300;
        margin-bottom: 40px;
        letter-spacing: 1px;
      }

      #result {
        margin-top: 30px;
        padding: 20px;
        background: #111;
        border: 1px solid #222;
        min-height: 60px;
        text-align: left;
        font-size: 14px;
        line-height: 1.5;
      }

      .loading {
        text-align: center;
        color: #666;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="result"></div>
    </div>

    <script>
      const resultDiv = document.getElementById('result');

      // Отправка при загрузке страницы
      window.addEventListener('load', checkStatus);

      async function checkStatus() {
        resultDiv.innerHTML = '<div class="loading">Загрузка...</div>';

        const formData = new FormData();
        formData.append('id', '59-47-14072025-760087');

        try {
          const response = await fetch(
            'https://mfc.permkrai.ru/packets/result.php',
            {
              method: 'POST',
              body: formData,
            }
          );
          const text = await response.text();
          resultDiv.innerHTML = text;
        } catch (error) {
          try {
            const response = await fetch(
              'https://corsproxy.io/?' +
                encodeURIComponent(
                  'https://mfc.permkrai.ru/packets/result.php'
                ),
              {
                method: 'POST',
                body: formData,
              }
            );
            const text = await response.text();
            resultDiv.innerHTML = text;
          } catch (proxyError) {
            resultDiv.innerHTML =
              '<div style="color: #666;">Ошибка загрузки. Попробуйте позже.</div>';
          }
        }
      }
    </script>
  </body>
</html>
